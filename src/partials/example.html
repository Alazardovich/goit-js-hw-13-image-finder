<form class="search-form" id="search-form">
  <input
    type="text"
    name="query"
    autocomplete="off"
    placeholder="Search images..."
  />
  <button 
  class="btn btn-primary" 
  type="submit">Find</button>
  
</form>
<ul class="gallery">
  <!-- Список <li> с карточками изображений -->
</ul>
<button 
class="btn button"
type="button"
data-action="load-more"
id="more">

<span 
class="spinner-border spinner-border-sm spinner is-hidden"
role="status"
aria-hidden="true">
</span>
<span 
class="label">Show more</span>
</button>
